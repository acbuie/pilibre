[time]
timezone = "UTC"

[connection]
ip = "192.168.#.#"
port = "8085" # default port

[screensaver]
show = true
background_refresh = 5 # in seconds
screen_off = 10 # in minutes

[screensaver.star]
near = "✦"
far = "⋆"
hollow = "✧"
colored_1 = "✷"
colored_2 = "∙"

[display]
layout = "none"
theme = "none"
terminal_theme = "none"

